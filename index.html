</div><!-- Scripts --><script>
function login() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const status = document.getElementById("loginStatus");
  if (user.length < 4 || pass.length < 5) {
    status.textContent = "‚ùå Username or password too short.";
    return;
  }
  localStorage.setItem("loggedIn", "true");
  document.getElementById("loginOverlay").style.display = "none";
  document.getElementById("mainContent").style.display = "block";
  initializeApp();
}

  let balance = parseInt(localStorage.getItem("balance")) || 0;

    { name: 'Website 3', url: 'https://indianshortner.in/XVq4E', code: 'DUKHVGJJCFFGJHHCCC' },
    { name: 'Website 4', url: 'https://indianshortner.in/CbUjp', code: 'TUJFDGJKNVDDHJJCC' },
    { name: 'Website 5', url: 'https://indianshortner.in/bmaQ', code: 'KJCXDHJBCDDHJJGDSF' },

}

function checkCode(index) {
  const input = document.getElementById("input" + index);
  const status = document.getElementById("status" + index);
  const siteKey = `site${index}`;
  let balance = parseInt(localStorage.getItem("balance")) || 0;
  const enteredSites = JSON.parse(localStorage.getItem("enteredSites")) || [];
  const codes = [
    'KDJHFSJVDDGJJVCDHJH','KHSJEJHDHSJEJGHH','DUKHVGJJCFFGJHHCCC','TUJFDGJKNVDDHJJCC','KJCXDHJBCDDHJJGDSF',
    'USYINCDLNFFIKNVCH','SDGUKNVCXHJMNBV','FGUJJVCHJKKJDDRUUFFG','SHJNBCFGHJKBCCCJKNBC','SFUNFGJJJCFDTYJNCCCF','FGHJJJBVCDSDTHJBV'
  ];
  if (enteredSites.includes(siteKey)) {
    status.textContent = "‚úîÔ∏è Code already entered.";
    return;
  }
  if (input.value === codes[index]) {
    balance += 10;
    enteredSites.push(siteKey);
    localStorage.setItem("balance", balance);
    localStorage.setItem("enteredSites", JSON.stringify(enteredSites));
    document.getElementById("balance").textContent = balance;
    input.style.display = "none";
    input.nextElementSibling.style.display = "none";
    showSpinnerThen(() => {
      status.textContent = "‚úÖ ‚Çπ10 added to your balance!";
      document.getElementById("popupMessage").classList.remove("hidden");
    });
  } else {
    status.textContent = "‚ùå Wrong code.";
  }
}

function withdraw() {
  const method = document.getElementById("method").value;
  const amount = parseInt(document.getElementById("amount").value);
  const upi = document.getElementById("upi").value.trim();
  const accountNo = document.getElementById("accountNo").value.trim();
  const ifsc = document.getElementById("ifsc").value.trim();
  const email = document.getElementById("email").value.trim();
  const status = document.getElementById("withdrawStatus");
  let balance = parseInt(localStorage.getItem("balance")) || 0;
  if (amount < 50) {
    status.textContent = "‚ùå Minimum withdrawal amount is ‚Çπ50";
    return;
  }
  if (amount > balance) {
    status.textContent = "‚ùå Insufficient balance";
    return;
  }
  if (method === "upi") {
    const upiPattern = /^[\w.-]+@[\w.-]+$/;
    if (!upiPattern.test(upi)) {
      status.textContent = "‚ùå Invalid UPI ID";
      return;
    }
  } else if (method === "bank") {
    if (!/^[0-9]{9,18}$/.test(accountNo)) {
      status.textContent = "‚ùå Invalid Account Number";
      return;
    }
    if (!/^[A-Z]{4}0[A-Z0-9]{6}$/.test(ifsc)) {
      status.textContent = "‚ùå Invalid IFSC Code";
      return;
    }
  } else if (method === "gplay") {
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      status.textContent = "‚ùå Invalid Email Address";
      return;
    }
  }
  balance -= amount;
  localStorage.setItem("balance", balance);
  document.getElementById("balance").textContent = balance;
  status.textContent = "";
  toggleWithdraw();
  showSpinnerThen(() => {
    document.getElementById("withdrawPopup").classList.remove("hidden");
  });
}

function toggleWithdraw() {
  document.getElementById("withdrawPage").classList.toggle("hidden");
}
function closeWithdrawPopup() {
  document.getElementById("withdrawPopup").classList.add("hidden");
}
function showSpinnerThen(callback) {
  document.getElementById("spinnerBox").classList.remove("hidden");
  setTimeout(() => {
    document.getElementById("spinnerBox").classList.add("hidden");
    callback();
  }, 1500);
}
function validateRecaptcha() {
  var response = grecaptcha.getResponse();
  if (response.length === 0) {
    alert("Please confirm you're not a robot.");
    return false;
  }
  return true;
}
